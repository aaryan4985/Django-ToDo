<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">ğŸ“ My To-Do List</h2>
<form method="POST" class="d-flex mb-4">
    {% csrf_token %}
    <input type="text" name="title" class="form-control me-2" placeholder="Add a task" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                {{ task.title }}
                {% if task.complete %}<span class="badge bg-success ms-2">Done</span>{% endif %}
            </span>
            <div>
                {% if not task.complete %}
                    <a href="{% url 'complete-task' task.id %}" class="btn btn-sm btn-outline-success me-1">âœ”ï¸</a>
                {% endif %}
                <a href="{% url 'delete-task' task.id %}" class="btn btn-sm btn-outline-danger">ğŸ—‘</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item text-muted">No tasks yet.</li>
    {% endfor %}
</ul>
    </div>
</div>
</body>
</html>
