<h2>Add a New Task</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Enter a task">
    <button type="submit">Add Task</button>
</form>

<hr>
<h1>My Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>
    {{ task.title }} - 
    {% if task.complete %}
        ✅
    {% else %}
        ❌
        <a href="{% url 'complete-task' task.id %}">[Mark Done]</a>
    {% endif %}
</li>

    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
</ul>
